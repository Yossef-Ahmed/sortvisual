<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="SortVisual is a web platform which is used to visualize the sorting algorithms. It supports Merge, Quick, Bubble, Heap, and selection sort. We are going to add other sorting algorithms soon.">
    <meta name="keywords" content="algorithms, visualization, sorting algorithms, heap sort, merge sort, quick sort, bubble sort, selection sort, sorting algorithms visualization">

    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">

    <!-- internal CSS -->
    <link rel="stylesheet" href="scss/style.css" />

    <!-- title -->
    <title>SortVisual - Visualise things for ease</title>
  </head>
  <body>
    <!-- notice for small screens -->
    <div id="notice">
      <span>Please access this website on <b>tablet</b> or <b>laptop</b>.</span>
    </div>

    <!-- left sidebar for extra algos -->
    <div id="extra-algos-sidebar-container">
      <div id="extra-algos-container">
        <span>Dummy1</span>
        <span>Dummy2</span>
        <span>Dummy3</span>
        <span>Dummy4</span>
        <span>Dummy5</span>
        <span>Dummy6</span>
        <span>Dummy7</span>
        <span>Dummy8</span>
      </div>
      <div id="extra-algos-container-toggler">
        <img src="img/icons/forward-arrow.svg" alt="arrow" />
      </div>
    </div>

    <!-- header with navbar and stuff8 -->
    <header>
      <!-- logo section8 -->
      <div id="logo">
        <span class="logo-text">SortVisual</span>
      </div>
      <!-- controls with speed and size controlling -->
      <div id="controls">
        <div id="speed-controls-container">
          <span>Speed</span>
          <input
            class="slider"
            type="range"
            name="speed"
            id="speed-control"
            min="0"
            max="101"
            value="50"
            step="20"
          />
        </div>
        <div id="size-controls-container">
          <span>Size</span>
          <input
            class="slider"
            type="range"
            name="size"
            id="size-control"
            min="10"
            max="101"
            value="50"
            step="10"
          />
        </div>
      </div>
      <!-- different sorting algos selection -->
      <div id="options">
        <span class="merge button">Merge</span>
        <span class="quick button">Quick</span>
        <span class="bubble button">Bubble</span>
        <span class="heap button">Heap</span>
        <span class="selection button">Selection</span>
      </div>
      <!-- generate new array button -->
      <div id="new-array-button">
          <button type="button" id="new-array">new array</button>
      </div>
    </header>
    <!-- header closes -->

    <!-- algorithms working body -->
    <main>
      <div id="visualizer-container">

      </div>
    </main>


    <!-- internal script -->
    <script type="module" src="js/interface.js"></script>
    <script type="text/javascript" src="js/sideBars.js"></script>
  </body>
</html>
